<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nan AI Chat Bot</title>
    <script src="config.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-container">
        <div class="header">
            <img src="img/nanaichatbot.png" alt="Nan AI Logo" class="bot-logo">
            <div class="header-text">
                <h1>Nan AI Chatbot</h1>
                <h2>Welcome to Nan AI chat bot</h2>
            </div>
        </div>

        <div id="message-area">
            <div class="message bot-message">Hello! I am Nan AI. How can I help you today?</div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">&#8593;</button>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT (The "Brain") --- */
        
        function sendMessage() {
            const inputField = document.getElementById("user-input");
            const messageArea = document.getElementById("message-area");
            const userText = inputField.value;

            if (userText === "") return;

            const userBubble = `<div class="message user-message">${userText}</div>`;
            messageArea.innerHTML += userBubble;
            
            inputField.value = "";
            messageArea.scrollTop = messageArea.scrollHeight;

            setTimeout(() => {
                const botBubble = `<div class="message bot-message">I heard you say: "${userText}". (I am still learning!)</div>`;
                messageArea.innerHTML += botBubble;
                messageArea.scrollTop = messageArea.scrollHeight;
            }, 1000);
        }

        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>

</body>
</html>
