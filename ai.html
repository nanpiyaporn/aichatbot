<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nan AI Chat Bot</title>
    <style>
        /* --- CSS STYLES (The "Look") --- */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background-color: white;
            width: 350px;
            height: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: #6200ea;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .header h1 { margin: 0; font-size: 18px; }
        .header h2 { margin: 5px 0 0; font-size: 12px; font-weight: normal; opacity: 0.8; }

        #message-area {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
        }

        .bot-message {
            background-color: #e0e0e0;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .user-message {
            background-color: #6200ea;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        button {
            background-color: #6200ea;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }
        
        button:hover { background-color: #3700b3; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">
            <h1>Nan AI Chat Bot</h1>
            <h2>Welcome to Nan AI chat bot</h2>
        </div>

        <div id="message-area">
            <div class="message bot-message">Hello! How can I help you?</div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">&#8593;</button>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT (The "Brain") --- */
        
        // This function runs when you click the arrow button
        function sendMessage() {
            const inputField = document.getElementById("user-input");
            const messageArea = document.getElementById("message-area");
            const userText = inputField.value;

            if (userText === "") return; // Stop if input is empty

            // 1. Show User Message
            const userBubble = `<div class="message user-message">${userText}</div>`;
            messageArea.innerHTML += userBubble;
            
            // Clear the input box
            inputField.value = "";

            // 2. Fake "Thinking" Delay
            setTimeout(() => {
                // 3. Show Bot Message (We will connect real AI here later)
                const botBubble = `<div class="message bot-message">I heard you say: "${userText}"</div>`;
                messageArea.innerHTML += botBubble;

                // Auto-scroll to the bottom
                messageArea.scrollTop = messageArea.scrollHeight;
            }, 1000);
        }

        // Allow pressing "Enter" to send
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>

</body>
</html>
